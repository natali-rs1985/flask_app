<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="{{ url_for('home') }}" method="post">
    <h2>Ведіть ваше ім'я</h2>
    <label for="name">Введіть ім'я</label>
    <input name="name" id="name" min="1" required>
    <input type="submit" value="Привітатись">
</form>
<br>
{% if message %}
    <h2>{{ message }}</h2>
{% endif %}
<br>
<button><a href="{{ url_for('show_all') }}">Всі коритстувачі</a></button>
</body>
</html>
